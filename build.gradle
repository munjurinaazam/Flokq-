plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.poi/poi
    implementation 'org.apache.poi:poi:5.2.3'
    // https://mvnrepository.com/artifact/com.github.storm-bit/playwright
    implementation 'com.github.storm-bit:playwright:1.0'
// https://mvnrepository.com/artifact/com.microsoft.playwright/playwright
    implementation 'com.microsoft.playwright:playwright:1.35.0'
    implementation 'com.microsoft.playwright:driver:1.35.0'
    testImplementation 'org.testng:testng:7.7.0'
//    testImplementation 'org.testng:testng:7.1.0'


    // https://mvnrepository.com/artifact/ai.platon.pulsar/pulsar-protocol
    runtimeOnly 'ai.platon.pulsar:pulsar-protocol:1.10.14'
}

test {
    useTestNG()
}